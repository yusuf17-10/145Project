<!DOCTYPE html>
<html>
    <head>            
    <script src = "https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>

        <a-scene>
            <a-sphere position = "0 0.2 -8" color = "red" radius = "1.25"></a-sphere>
            <a-box position = "-2.6 0.2 -8" color = "blue" width = "2" depth = "1" height = "2" ></a-box>
            <a-cylinder position = "2.8 0.6 -8" color = "yellow" radius = "1.2" height = "3"></a-cylinder>
            <a-circle position = "-5.2 0.2 -7" color = "skyblue" radius = "1.1"></a-circle>
            <a-cone position = "5.5 -0.5 -8" color="tomato" radius = "6" radius-bottom="0.7" radius-top="0"></a-cone>
            <a-ring position = "6 0.9 -6" color="teal" radius-inner="0.5" radius-outer="1.1"></a-ring>        
            <a-plane position="0 -1 -8" rotation="-90 0 0" width="20" height="2" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
            <a-tetrahedron position = "-8.5 0 -8" color="#FF926B" radius="1.3"></a-tetrahedron>
        </a-scene>

    </body>
</html>
